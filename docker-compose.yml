version: '3.8'

services:
  app:
    build: .
    image: word-api-app # Nome da imagem v치lido
    container_name: word-api
    ports:
      - "3000:3000"
      - "443:443"
    vvolumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /home/ubuntu/certs/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /home/ubuntu/certs/privkey.pem:/etc/ssl/private/privkey.pem:ro
    env_file:
      - .env # Carrega automaticamente as vari치veis do .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # Usa vari치vel do .env
      MYSQL_DATABASE: ${DB_DATABASE}     # Usa vari치vel do .env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
